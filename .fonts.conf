<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Source Han Sans SC</family>
      <family>Source Han Sans TC</family>
      <family>Source Han Sans HW</family>
      <family>Source Han Sans K</family>
      <!-- <family>Noto Color Emoji</family> -->
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>Source Han Sans SC</family>
      <family>Source Han Sans TC</family>
      <family>Source Han Sans HW</family>
      <family>Source Han Sans K</family>
      <!-- <family>Noto Color Emoji</family> -->
    </prefer>
  </alias>
  <!--以上为设置无衬线字体优先度-->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Source Han Serif SC</family>
      <family>Source Han Serif TC</family>
      <family>Source Han Serif HW</family>
      <family>Source Han Serif K</family>
      <!-- <family>Noto Color Emoji</family> -->
    </prefer>
  </alias>
  <!--以上为设置衬线字体优先度-->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Source Han Mono SC</family>
      <family>Source Han Mono TC</family>
      <family>Source Han Mono HW</family>
      <family>Source Han Mono K</family>
    </prefer>
  </alias>
  <!--以上为设置等宽字体优先度-->
</fontconfig>
