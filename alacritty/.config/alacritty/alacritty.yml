# Configuration for Alacritty, the GPU enhanced terminal emulator.
# see https://github.com/alacritty/alacritty/blob/master/alacritty.yml

# NOTICE: Control+Shift+U: open links

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 120
    lines: 41
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  title: Alacritty

  dynamic_title: true

  class:
    instance: Alacritty
    general: Alacritty

  opacity: 1.0

font:
  # Normal (roman) font face
  normal:
    family: Cascadia Mono
    style: Regular

  bold:
    family: Cascadia Mono
    style: Bold

  italic:
    family: Cascadia Mono
    style: Italic

  bold_italic:
    family: Cascadia Mono
    style: Bold Italic

  size: 13.0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Live config reload (changes require restart)
live_config_reload: true

# Send ESC (\x1b) before characters when alt is pressed.
alt_send_esc: true

mouse:
  hide_when_typing: true

# Colors
colors:
  # Default colors
  primary:
    background: '#101421'
    foreground: '#fffbf6'

  # Normal colors
  normal:
    black:   '#2e2e2e'
    red:     '#eb4129'
    green:   '#abe047'
    yellow:  '#f6c744'
    blue:    '#47a0f3'
    magenta: '#7b5cb0'
    cyan:    '#64dbed'
    white:   '#e5e9f0'

  # Bright colors
  bright:
    black:   '#565656'
    red:     '#ec5357'
    green:   '#c0e17d'
    yellow:  '#f9da6a'
    blue:    '#49a4f8'
    magenta: '#a47de9'
    cyan:    '#99faf2'
    white:   '#ffffff'

  cursor:
    text: '#000000'
    cursor: '#5588FF'

  vi_mode_cursor:
    text: '#44475a'
    cursor: '#f8f8f2'

  indexed_colors:
    - { index: 16, color: '0xffa066' }
    - { index: 17, color: '0xff5d62' }
